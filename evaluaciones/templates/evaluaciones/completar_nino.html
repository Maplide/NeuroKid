{% extends 'evaluaciones/base.html' %}
{% load static %}

{% block title %}Completar Datos Niño{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
    <h4 class="text-center mb-4 text-primary">Completar Información del Niño</h4>

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento" required>
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">Género</label>
        <select class="form-select" name="genero" id="genero" required>
          <option value="">Seleccione</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" name="email" id="email" required value="{{ request.user.email }}">
      </div>

      <button type="submit" class="btn btn-primary w-100">Guardar Información</button>
    </form>
  </div>
</div>
{% endblock %}
